<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="skin.css">
        <script src="8,192.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="information-container" style="margin-top: 2rem;">

                    <a class="logo-container" href="https://contemelia.github.io/">

                </div>
                <div class="information-element-holder" style="align-items: center;">
                    <div class="score-value">122334432</div>

                </div>
                <div class="information-element-holder" style="align-items: center;">
                    <div class="score-value">122334432</div>
                    <div class="score-text">HIGH SCORE</div>

            </div>
        </div>
        
        <div class="board-container">

                <div class="tile tile-64">64</div>
                <div class="tile tile-128">128</div>
                <div class="tile tile-256">256</div>
                <div class="tile tile-512">512</div>
                <div class="tile tile-1024">1024</div>
                <div class="tile tile-2048">2048</div>
                <div class="tile tile-4096">4096</div>
                <div class="tile tile-8192">8192</div>
                <div class="tile tile-2">2</div>
            </div>
        </div>
    </body>
</html>
